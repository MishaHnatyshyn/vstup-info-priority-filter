<head>

<body>
<div class="container">
    <form>
        <input type="text" name="path" id="path" placeholder="Enter the url" onchange="checkPath()"><br><br>
        <input type="text" name="pib"  id="pib" placeholder="Full name, like Іванов І. І."><br><br>
